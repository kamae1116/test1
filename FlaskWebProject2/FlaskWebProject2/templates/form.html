{% extends "layout.html" %}
{% block content %}
<h1>
    form
</h1>
<p>
    {{ message }}
</p>
<form action="/result" method="post">
    <label for="article">
        post
    </label>
    <input type="text" name="article">
    <p></p>
    <label for="name">
        name
    </label>
    <input type="text" name="name">
    <button type="submit">
        submit
    </button>
</form>
<p>
    {{ article }} {{ name }}
</p>
{% endblock %}
